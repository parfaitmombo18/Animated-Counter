<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Animated SNS Counter</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Animated SNS Counter</h1>
        </div>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-instagram fa-4x"></i>
                <div class="counter" data-target="50000">0</div>
                <h3>Subscribers</h3>
            </div>

            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="10000">0</div>
                <h3>Subscribers</h3>
            </div>

            <div>
                <i class="fab fa-snapchat fa-4x"></i>
                <div class="counter" data-target="30000">0</div>
                <h3>Subscribers</h3>
            </div>

            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target="25000">0</div>
                <h3>Subscribers</h3>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
